<!DOCTYPE html>
<html lang="en">

<head>
    <title>Wiki Finder – Modern Search UI</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <link href="https://fonts.googleapis.com/css?family=Inter:400,600,700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="glass-bg shadow-lg mx-auto">
        <div class="text-center">
            <img class="wiki-logo" src="https://d2clawv67efefq.cloudfront.net/ccbp-dynamic-webapps/wiki-logo-img.png" alt="Wikipedia logo" />
        </div>
        <div class="search-bar-wrapper mb-2">
            <span class="material-icons search-icon">search</span>
            <input class="search-input" id="searchInput" type="search" placeholder="Search Wikipedia…" autocomplete="off" />
        </div>
        <div id="spinner" class="d-none text-center">
            <div class="spinner-border" role="status"><span class="sr-only">Loading…</span></div>
        </div>
        <div class="search-results" id="searchResults"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
   <script src="script.js" defer></script>

</body>

</html>
